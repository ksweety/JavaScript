<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title> 
    <link rel="stylesheet" href="stopwatch.css">
</head>
<body>
    <h1 class="centering">StopWatch</h1>
    <hr> 
    <h2 class="centering" id="digits">00:00:00</h2> 
    <div class="centering">
        <button onclick="start()"id="start-btn">Start</button>
        <button onclick="stop()"id="stop-btn">Stop</button>
        <button onclick="reset()"id="reset-btn">Reset</button>
          
    </div>


    <script src="stopwatch.js"></script>
</body>
</html>
